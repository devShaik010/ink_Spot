{% extends 'base.html' %}
    
 {% block content %}
 {% load static %}

    <div class="container">
      
      <section id="signup" class="vh-75" style="background-color:white;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              
              <div class="card text-black border-0" style="border-radius: 25px;">
                <div class="card-body p-md">
                  <div class="row justify-content-center ">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 shadow-sm rounded">
      
                      <p class="text-center h1 fw-bold mb-3 mx-1 mx-md-4 mt-4">Register</p>
                      
     {% if error %}
     
     <div class="container">
      <h6 class="alert alert-danger  text-center">
         {{error}}
      </h6>
     </div>
    {% endif %}
                      <!-- ------form ragisteration-- -->
                      <form class="mx-1 mx-md-4" method="POST" action="/signup/" >
                      {% csrf_token %}
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" value="{{values.name}}" id="username" name="name" class="form-control" placeholder="Enter User Name" />
                            <p class="alert alert-danger text-small " hidden> Remove Spaces</p>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="" value="{{values.email}}" name="email" class="form-control" placeholder="Enter Gmail" />
                          </div>
                        </div>
      
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="tel" id="number" value="{{values.phone}}" name="phone" class="form-control" / placeholder="Enter phone Number ">
                          </div>
                        </div>

                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password"  name="password" value="{{values.password}}" class="form-control" id="password" placeholder="Password" />
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id=""  name="rpassword" value="{{values.rpassword}}" class="form-control"  placeholder="Repeat your password" /><br>
                            <a class="text-success" href="/login" >Already have account ?</a>
                          </div>
                        </div>
      
                        <!-- <div class="form-check d-flex justify-content-center mb-2">
                          <input class="form-check-input me-2 border border-success " type="checkbox"  name="check"  value="True" id="check" />
                          <label class="form-check-label" for="form2Example3" >
                            I agree all statements in <a href="#">Terms of service</a>
                          </label>
                        </div> -->
      
                        <div class="d-flex justify-content-center mx-2 form-group mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-success btn-lg shadow-sm w-100 " onclick="othername();">Submit</button>
                          
                        </div>
      
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
    <script src="{% static 'js/validation.js' %}"></script>

{% endblock %}
