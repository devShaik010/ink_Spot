{% extends 'base.html' %}
    
 {% block content %}
     {% if error %}
     <div class="container">
      <h3 class="bg-danger p-2 text-white text-shadow border rounded text-center shadow">
         {{error}}
      </h3>
     </div>
    {% endif %}
    <div class="container">
      
      <section id="signup" class="vh-75" style="background-color:white;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              
              <div class="card text-black border-0" style="border-radius: 25px;">
                <div class="card-body p-md-">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                      <!-- ------form ragisteration-- -->
                      <form class="mx-1 mx-md-4" method="POST" action="/login/" >
                      {% csrf_token %}
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="" name="email" class="form-control" />
                            <label class="form-label" for="form3Example3c">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="" name="password" class="form-control" />
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>

      
                        <div class="d-flex justify-content-center mx-4 form-group mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-success btn-lg shadow "> Login </button>
                          
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://www.kindpng.com/picc/m/468-4682267_utiles-escolares-shopping-cart-school-supplies-hd-png.png"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>

{% endblock %}
